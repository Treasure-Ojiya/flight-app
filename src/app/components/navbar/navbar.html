<div
  class="navbar-container fixed top-0 left-0 w-full z-50 flex justify-between items-center py-2 px-6 transition-all duration-500 ease-in-out backdrop-blur-sm"
  [ngClass]="{
    'bg-[#0f172a]/90 shadow-md': scrolled || !isHomePage,
    'bg-transparent': isHomePage && !scrolled
  }"
>
  <div>
    <h2 class="text-white font-bold text-3xl">Skyline</h2>
  </div>

  <button
    class="text-white md:hidden text-3xl focus:outline-none"
    (click)="toggleMenu()"
  >
    <i
      class="fas"
      [ngClass]="{ 'fa-bars': !menuOpen, 'fa-times': menuOpen }"
    ></i>
  </button>

  <nav
    class="navbar flex-col md:flex-row md:flex md:items-center md:static absolute top-full left-0 w-full md:w-auto bg-[#0f172a]/95 md:bg-transparent transition-all duration-300 ease-in-out overflow-hidden"
    [ngClass]="{
      'max-h-0 opacity-0 pointer-events-none': !menuOpen,
      'max-h-screen opacity-100 pointer-events-auto': menuOpen
    }"
  >
    <a
      routerLink="/"
      class="block md:inline-block p-4 font-semibold text-white hover:text-[#fbbf24] hover:underline hover:underline-offset-8 transition-all duration-300"
      (click)="closeMenu()"
      >Home</a
    >

    <a
      routerLink="/airports"
      class="block md:inline-block p-4 font-semibold text-white hover:text-[#fbbf24] hover:underline hover:underline-offset-8 transition-all duration-300"
      (click)="closeMenu()"
      >Airports</a
    >

    <a
      routerLink="/flights"
      class="block md:inline-block p-4 font-semibold text-white hover:text-[#fbbf24] hover:underline hover:underline-offset-8 transition-all duration-300"
      (click)="closeMenu()"
      >Flights</a
    >

    <div
      class="login text-[#0f172a] bg-[#fbbf24] hover:bg-[#fbbf249f] p-2 m-3 rounded-lg font-semibold block md:hidden text-center"
    >
      @if (!isLoggedIn) {
      <a (click)="goToAuth(); closeMenu()">Login / Register</a>
      } @else {
      <button (click)="logout(); closeMenu()">Logout</button>
      }
    </div>
  </nav>

  <div
    class="login text-[#0f172a] bg-[#fbbf24] hover:bg-[#fbbf249f] p-2 rounded-lg font-semibold hidden md:block"
  >
    @if (!isLoggedIn) {
    <a (click)="goToAuth()">Login / Register</a>
    } @else {
    <button (click)="logout()">Logout</button>
    }
  </div>
</div>
